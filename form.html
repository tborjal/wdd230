<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Build</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <form action="results.html" method="GET">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
      
            <label for="password">Password</label>
            <input type="password" id="password" pattern="^[a-zA-Z0-9]{8,}$" name="password" required>
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Please Enter a valid Email Address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>

            <label for="pagerating">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="pagerating" name="pagerating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
	            <option value="0">0</option>
	            <option value="1">1</option>
	            <option value="2">2</option>
	            <option value="3">3</option>
	            <option value="4">4</option>
                <option value="5">5</option>
	            <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <div>
            <button type="submit">Submit</button>
            </div>
          </form>
        <footer>

        </footer>
        <script src="record.js"></script>
</body>
</html>
