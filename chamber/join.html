<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Terence Borjal">
    <meta name="description" content="WDD 230 - Web Frontend Development - Terence Borjal - Chamber of Commerce Project">
    <meta property="og:title" content="Marikina City Chamber of Commerce">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://github.com/tborjal/wdd230/blob/main/images/me.jpg">
    <meta property="og:url" content="https://tborjal.github.io/wdd230/chamber/index.html">
    <title>Marikina Chamber of Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/join.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="marikina-logo"><img src="images/marikina.webp" alt="Marikina Logo"></li>
                <li class="item button secondary">
                    <input type="checkbox" id="darkModeSwitch">
                    <label for="darkModeSwitch" id="switchLabel"></label></li>
                <li class="logo"><a href="#">Marikina Chamber of Commerce</a></li>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a href="discover.html">Discover</a></li>
                <li class="item"><a href="join.html">Directory</a></li>
                <li class="item button"><a href="#">Join Now</a></li>
                <li class="toggle"><button id="menu" aria-label="menu-list"></button></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Join Us!</h1>
    </div>
    <main class="joinform">
        <form action="thankyou.html" method="GET">
            <label class="label-items" for="username">Username</label>
            <input class ="input-text" type="text" id="username" name="username" required>
      
            <label class="label-items" for="password">Password</label>
            <input class ="input-password" type="password" id="password" pattern="^[a-zA-Z0-9]{8,}$" name="password" required>
      
            <label class="label-items" for="email">Email</label>
            <input class="input-email" type="email" id="email" name="email" placeholder="Please Enter a valid Email Address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>

            <label class="label-items" for="pagerating">Page Rating</label>
            <div id="rangevalue">0</div>
            <input class="input-range" type="range" id="pagerating" name="pagerating" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
	            <option value="0">0</option>
	            <option value="1">1</option>
	            <option value="2">2</option>
	            <option value="3">3</option>
	            <option value="4">4</option>
                <option value="5">5</option>
	            <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <div>
            <button class="submit" type="submit">Submit</button>
            </div>
          </form>
   
        </main> 
        <footer>
            <p>Terence Borjal - WDD 230 - Marikina City Chamber of Commerce Project</p>
            <p id="last-modified"></p>
        </footer>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/getdate.js"></script>
    <script src="scripts/thankyou.js"></script>
</body>
</html>
